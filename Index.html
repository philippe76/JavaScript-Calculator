<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="display">0</div>
        <section class="calc">
            <div id="clear">AC</div>
            <div id="divide">/</div>
            <div id="multiply">X</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="substract">-</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="add">+</div>
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="equals">=</div>
            <section class="bottom">
                <div id="zero">0</div>
                <div id="decimal">.</div>
            </section>
        </section>    
        
    </main>
    <script src="script.js"></script>
</body>
</html>
